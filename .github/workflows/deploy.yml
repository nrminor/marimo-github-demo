name: Deploy Marimo Notebook on GitHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync

      - name: Export notebook
        run: uv run marimo export html-wasm labkey_to_github.py -o wasm_dir --mode run --show-code

      - name: Copy data files to wasm directory
        run: cp penguins.csv wasm_dir/files/

      - name: Upload Page Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wasm_dir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
